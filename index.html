<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    </head>
<body>
    <header>
        <h1><span>R</span><span>o</span><span>c</span><span>k</span> <span>P</span><span>a</span><span>p</span><span>e</span><span>r</span> <span>S</span><span>c</span><span>i</span><span>s</span><span>s</span><span>o</span><span>r</span><span>s</span></h1>
    </header>
    <section>
        <button id="start"> Start Game</button>
        <div id="card-container" style="display: none;">
            <div id="score">
                <p id="playerScore"><strong>You</strong>: 0</p>
                <p id="computerScore"><strong>Computer</strong>: 0</p>
            </div>
            <p id="result"></p>
            <div id="buttonContainer">
                <button id="rock">Rock</button>
                <button id="paper">Paper</button>
                <button id="scissors">Scissors</button>
            </div>
            <button id="playAgain" style="display: none">Play Again</button>
        </div>
          
    </section>
 
 <script src="index.js"></script>   
</body>
</html>
